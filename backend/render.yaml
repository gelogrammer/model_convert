services:
  - type: web
    name: model-convert-backend
    env: python
    region: oregon
    plan: standard
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn app:app --worker-class gevent --workers 1 --timeout 120
    healthCheckPath: /api/health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: WEB_CONCURRENCY
        value: 1 